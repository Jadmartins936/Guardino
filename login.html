<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guardino - sua ferramenta de proteção digital</title>
        <!--Link do favicon-->
        <link rel="shortcut icon" href="icon/dinossauro.png" type="image/x-icon">
        <!--Link do CSS-->
        <link rel="stylesheet" href="estilo/raiz.css">
        <link rel="stylesheet" href="estilo/login.css">
        <!--Link do JS-->
        <script src="dino.js" type="text/javascript" defer></script>
    </head>
<body>
    <header>
        <nav>
            <img id="logonav" src="icon/dinossauro.png" alt="icone de um dinossauro azul">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="POST">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username"> <br> <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"> <br> <br>
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="">  - - </option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP"> AP</option>
            <option value="AM">AM</option>
            <option value="BA"> BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            </select> <br><br>
        
            <label for="datanasc">Data de nascimento:</label>
            <input type="date" id="datanasc" name="datanasc" required> <br> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br> <br>
            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" required> <br> <br>
            <label for="pass2">Confirme sua senha:</label>
            <input type="password" id="pass2" name="pass" required> <br> <br>
        </form>
    </main>
</body>
</html>
